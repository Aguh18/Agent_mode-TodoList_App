<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoAI - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #8b5cf6;
        --accent-color: #06b6d4;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --dark-bg: #0f172a;
        --card-bg: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: #334155;
        --glass-bg: rgba(30, 41, 59, 0.8);
        --glass-border: rgba(148, 163, 184, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .text-muted {
        color: var(--text-secondary) !important;
        opacity: 0.9 !important;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, var(--dark-bg) 0%, #1e1b4b 100%);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Animated Background */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(99, 102, 241, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(139, 92, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(6, 182, 212, 0.1) 0%,
            transparent 50%
          );
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(1deg);
        }
        66% {
          transform: translateY(10px) rotate(-1deg);
        }
      }

      /* Floating Particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--primary-color);
        border-radius: 50%;
        animation: particle-float 15s infinite linear;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 20%;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        left: 30%;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        left: 40%;
        animation-delay: 6s;
      }
      .particle:nth-child(5) {
        left: 50%;
        animation-delay: 8s;
      }
      .particle:nth-child(6) {
        left: 60%;
        animation-delay: 10s;
      }
      .particle:nth-child(7) {
        left: 70%;
        animation-delay: 12s;
      }
      .particle:nth-child(8) {
        left: 80%;
        animation-delay: 14s;
      }
      .particle:nth-child(9) {
        left: 90%;
        animation-delay: 16s;
      }

      @keyframes particle-float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }

      /* Login Container */
      .login-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 450px;
        padding: 2rem;
      }

      .login-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color),
          var(--accent-color)
        );
      }

      /* Logo */
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
        font-weight: 700;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        color: white;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }

      .logo-text {
        background: linear-gradient(
          135deg,
          var(--text-primary),
          var(--accent-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      .form-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }

      .form-control {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 12px;
        padding: 1rem;
        width: 100%;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        background: var(--card-bg);
      }

      .form-control::placeholder {
        color: var(--text-secondary);
      }

      /* Input Icons */
      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        z-index: 2;
      }

      .input-group .form-control {
        padding-left: 3rem;
      }

      /* Modern Button */
      .btn-modern {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        color: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        width: 100%;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3);
        color: white;
      }

      .btn-modern::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-modern:hover::before {
        left: 100%;
      }

      .btn-modern:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        margin: 2rem 0;
        color: var(--text-secondary);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border-color);
      }

      .divider span {
        padding: 0 1rem;
        font-size: 0.9rem;
      }

      /* Social Login */
      .social-login {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .btn-social {
        flex: 1;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        padding: 0.75rem;
        border-radius: 12px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .btn-social:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
        text-decoration: none;
      }

      /* Links */
      .auth-links {
        margin-top: 1.5rem;
        text-align: center;
      }

      .auth-links a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .auth-links a:hover {
        color: var(--primary-color);
      }

      /* Loading Animation */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Notification */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        color: var(--text-primary);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }

      .notification.show {
        transform: translateX(0);
      }

      .notification.error {
        border-left: 4px solid var(--danger-color);
      }

      .notification.success {
        border-left: 4px solid var(--success-color);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-container {
          padding: 1rem;
        }

        .login-card {
          padding: 2rem 1.5rem;
        }

        .social-login {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-card">
        <!-- Logo -->
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-robot"></i>
          </div>
          <div class="logo-text">TodoAI</div>
        </div>

        <!-- Welcome Text -->
        <h3 class="mb-2">Welcome Back</h3>
        <p class="text-muted mb-3">
          Sign in to continue to your AI-powered todo dashboard
        </p>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Username</label>
            <div class="input-group">
              <i class="fas fa-user input-icon"></i>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-group">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn-modern" id="loginBtn">
            <span id="loginBtnText">Sign In</span>
          </button>
        </form>

        <!-- Links -->
        <div class="auth-links">
          <p class="mb-0">
            Don't have an account? <a href="/register">Sign up</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Utility functions
      function showNotification(message, type = "success") {
        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${
                      type === "success" ? "check-circle" : "exclamation-circle"
                    } me-2"></i>
                    ${message}
                </div>
            `;
        document.body.appendChild(notification);

        setTimeout(() => notification.classList.add("show"), 100);
        setTimeout(() => {
          notification.classList.remove("show");
          setTimeout(() => notification.remove(), 300);
        }, 5000);
      }

      function showLoading() {
        const btn = document.getElementById("loginBtn");
        const btnText = document.getElementById("loginBtnText");
        btn.disabled = true;
        btnText.innerHTML =
          '<span class="loading-spinner me-2"></span>Signing In...';
      }

      function hideLoading() {
        const btn = document.getElementById("loginBtn");
        const btnText = document.getElementById("loginBtnText");
        btn.disabled = false;
        btnText.innerHTML = "Sign In";
      }

      // API helper
      async function apiRequest(url, options = {}) {
        const defaultOptions = {
          headers: {
            "Content-Type": "application/json",
          },
        };

        try {
          const response = await fetch(url, { ...defaultOptions, ...options });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          return response.json();
        } catch (error) {
          console.error("API request failed:", error);
          throw error;
        }
      }

      // Login function
      async function login(username, password) {
        try {
          showLoading();
          const result = await apiRequest("/api/auth/login", {
            method: "POST",
            body: JSON.stringify({ username, password }),
          });

          if (result.success) {
            localStorage.setItem("authToken", result.data.token);
            showNotification("Login successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "/dashboard";
            }, 1000);
          } else {
            showNotification(result.message || "Login failed", "error");
          }
        } catch (error) {
          console.error("Login error:", error);
          showNotification("Login failed. Please try again.", "error");
        } finally {
          hideLoading();
        }
      }

      // Form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!username || !password) {
            showNotification("Please fill in all fields", "error");
            return;
          }

          login(username, password);
        });

      // Enter key support
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          document
            .getElementById("loginForm")
            .dispatchEvent(new Event("submit"));
        }
      });

      // Check if already logged in
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("authToken");
        if (token) {
          window.location.href = "/dashboard";
        }
      });
    </script>
  </body>
</html>
